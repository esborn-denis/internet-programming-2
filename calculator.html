<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipurpose Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1>Multipurpose Calculator</h1>
        <form action="calculator.php" method="post">
            <label for="num1">Number 1:</label>
            <input type="number" step="any" id="num1" name="num1" required>

            <label for="num2">Number 2 (if needed):</label>
            <input type="number" step="any" id="num2" name="num2">

            <label for="operation">Operation:</label>
            <select id="operation" name="operation" required>
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
                <option value="exponent">Exponentiation</option>
                <option value="percentage">Percentage</option>
                <option value="sqrt">Square Root</option>
                <option value="log">Logarithm</option>
            </select>
<input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
